<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="calculateBMI">
          <p>
              <label for="weight-input">Weight (kg): </label>
              <input type="number" v-model="weight" id="weight-input">
          </p>
          <p>
              <label for="height-input">Height (m): </label>
              <input type="number" v-model="height" id="height-input" step="0.01">
          </p>
          <button type="submit">Calculate BMI</button>
      </form>
      <p v-if="bmi !== null">Your BMI: {{ bmi.toFixed(1) }}</p>
  </div>
  </body>
</html>
